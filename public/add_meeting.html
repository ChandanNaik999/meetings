<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Meetings</title>
      <style>
          :root { 
              font-size: 16px;
          }

          hr {
            margin-top: 1rem;
            margin-bottom: 1rem;
            border: 0;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
          }

          textarea {
            padding-top:10px;
            padding-bottom:25px;
            width:100%;
            display:block;
          }


      </style>
  </head>
  <body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                <a class="nav-link" href="/">Calendar</a>
                </li>
                <li class="nav-item">
                <a class="nav-link active" href="/meetings">Meetings</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="/teams">Teams</a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                <a class="nav-link" href="#">Hi, test@gmail.com</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>

            </div>
        </div>
    </nav>

    

    <main class="container my-3">

        <!-- TITLE -->
        <h1 class="pb-3 mb-3 border-bottom">Meetings</h1>

        <!-- TAB -->
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="/search_meetings">Filter / Search Meetings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/add_meeting">Add a Meeting</a>
            </li>
        </ul>


        <form class="bg-info p-3 mt-2 rounded">
            <h2 class="pb-3 mb-3 mt-3 text-white border-bottom">Add a new meeting</h2>
            <div class="form-group mb-3">
                <label class="mb-1" for="formGroupDateInput">Date</label>
                <!-- TODO -->
                <input type="text" class="form-control" id="formGroupDateInput" placeholder="Date Selector">
            </div>

            <!-- TODO -->
            <div class="form-group mb-3">
                <label class="mb-1" for="formGroupStartTime">Start Time </label>
            </div>

            <div class="form-group mb-3 ">
                <label class="mb-1" for="formGroupStartTime">End Time </label>
            </div>

            <div class="form-group mb-4">
                <label class="mb-1" for="formGroupMeetingDescription">Search For </label>
                <textarea class="p-2 form-control" id="formGroupMeetingDescription" spellcheck="false" placeholder="What is the agenda of the meeting"></textarea>
            </div>

            <div class="form-group mb-3">
                <label class="form-label mb-1" for="formGroupParticipants">EmailIds of the attendees, or team's short</label>
                <input class="form-control" type="text" id="formGroupParticipants" placeholder="john@gmail.com, @annual-day" aria-describedby="participants-help">
                <div id="participants-help" class="form-text text-white">Separate EmailIds / team short names by commas - team short name always begin with @</div>

            </div>

            <button class="btn btn-primary">Add Meeting</button>
        </form>

    </main>


    
  </body>
</html>
